<body>
    
    <div class="comneuti">
        <p class="connityon"> video v·ªÅ genshin </p>
    <video id="video" class="video"  src="video/hutao.mp4"></video>

    <div class="button">
        <button onclick="play()">play</button>
    <button onclick="pause()"> pause </button>
     <button onclick="stop()"> stop </button>
     <button onclick="tang()"> + </button>
     <button onclick="giam()"> - </button>
     <button onclick="replay()"> replay</button>
    </div>
</div>
</body>
<script>
    let video = document.getElementById("video");
     function play(){
        video.play();
     }
     function pause(){ 
            video.pause();
        }
    
     function stop(){
        video.pause();
        if(video.currentTime){
            video.currentTime = 0;
        }

     }
     function replay(){
        video.currentTime = 0;
        video.play();

     }
     function tang(){
        if (video.volume <=1) {
            video.volume = parseFloat(video.volume + 1.0).toFixed(1);
            
        }
     }
     function giam(){
        if (video.volume >= 1) {
            video.volume = parseFloat(video.volume - 0.2).toFixed(1);
     }
    }
</script>
</html>
